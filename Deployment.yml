apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deploy
  labels:
    app: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test-cont
        image: mohithdevops/testimage:1
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:  
  name: nodeport-service
spec:
  selector:    
    app: test
  type: NodePort
  ports:  
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 31000
    protocol: TCP
